<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>The Great Number Game</title>
</head>
<body>
    <h1 class="text-center font-monospace fw-semibold my-4 mx-auto">Welcome to the Great Number Game!!!</h1>
    <p class="text-center my-4 mx-auto">I am thinking of a number between 1 and 100</p>
    <form action="/guess" method="post" class="col-6 row justify-content-around p-3 mx-auto">
        <div class="form-group">
            <label for="guess_num" class="form-label">Take a guess!</label>
            <input type="number" class="form-control-plaintext" name="guess_num">
        </div>
        <input type="submit" value="Guess" class="btn btn-primary col-4 mb-3">
    </form>
</body>
</html>
